<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Carbon Trigger</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body class="container">
    <img alt="plants and people" src="images/plants-people.png" />
    <div>
      <h1>Welcome to Your Personal Carbon Trigger!</h1>
    </div>
    <!--form area-->
    <form class="form-data" autocomplete="off">
      <div>
        <h2>New? Add your Information</h2>
      </div>
      <div>
        <label for="region1">Region Name 1</label>
        <input type="text" id="region1" required class="region-name" />
      </div>
      <div>
        <label for="region2">Region Name 2</label>
        <input type="text" id="region2" class="region-name" />
      </div>
      <div>
        <label for="region3">Region Name 3</label>
        <input type="text" id="region3" class="region-name" />
      </div>
      <div>
        <label for="api">Your API Key from tmrow</label>
        <input type="text" id="api" required class="api-key" />
      </div>
      <button class="search-btn">Submit</button>
    </form>
    <!--result area-->
    <div class="results-container">
      <div class="loading">loading...</div>
      <div class="errors"></div>
    </div>
    <button class="clear-btn">Change region</button>
  </body>
</html>
